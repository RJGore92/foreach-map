<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/styles2.css" type="text/css" media="all">
    <script src="./js/jquery-3.3.1.min.js" type="text/javascript"></script>
    <script src="./js/scripts2.js" type="text/javascript"></script>
    <title>Word Play</title>
  </head>
  <body>
    <div class="container">
      <div class="form-a-div">
        <h4>Please input a string of words.  We recommend that at least ten words long, and with several words with a size of at least three letters.</h4>
        <form id="form-a">
          <div class="form-group">
            <label for="input-string">Input your string below.</label>
            <input id="input-string" type="text" class="form-control">
          </div>
          <button type="submit" class="btn">Mess with the Words</button>
        </form>
      </div>
      <div id="output-div">
        <h4>Below are the outputs of your word strings after we messed with them.</h4>
        <ul id="outputs">

        </ul>
      </div>
    </div>
  </body>
</html>
